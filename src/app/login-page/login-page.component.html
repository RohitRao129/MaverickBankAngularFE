
        <div class=" w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 mx-auto md:mt-20 shadow-lg">

            <p class="text-red-600 font-medium ">{{userNameMsg}}</p>
            <input  name="password" value="{{password}}" [(ngModel)]="password" maxlength="24" class="border-2 border-gray-400 rounded p-3 w-full mt-5" placeholder="Password" required />
            <p class="text-red-600 mb-3 font-medium">{{passwordMsg}}</p>
            <!-- Password input -->
  
            <!-- Remember me checkbox -->
            <div class="mb-6 flex items-center justify-between">
              
              <!-- Forgot password link -->
            
            </div>

              Login

            <!-- Divider -->
            <div
              class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300">
